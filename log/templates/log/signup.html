{% with title='Signup' %}
	{% include 'log/header.html' %}
{%endwith%}
<body>
	<script>
		function compare(val1, val2){
			if(val1 == val2)
				return true;
			else
				return false;
		}
		function myFunction(form) {
		    var pass1 = form.pass.value;
		    var pass2 = form.conf_pass.value;
		    var valid = compare(pass1, pass2)
		    	
		    if (!valid) {
		    	document.getElementById("pass").style.borderColor = "#E34234";
		        document.getElementById("conf_pass").style.borderColor = "#E34234";
		    	alert('Password do not match');
		        form.pass.focus();
		    }

			return true;
	    }
	</script>
	<br><br><br>
		<div class="row">
			<div class="col-md-2 col-md-offset-4">
				<img class="center-block img-responsive" src="http://via.placeholder.com/100x100">
			</div>
			<div class="col-md-2">
				<h1>Jyoti Sales</h1>
			</div>
		</div>


		<hr>


		<div class="row">
			<div class="col-md-4 col-md-offset-4"  style="border-style: inset">
				<br>
				<form method="post" action="{% url 'log:signup_url' %}" onsubmit="return myFunction(this);" >
				{% csrf_token %}
				{% if error_message %}
					<div class="alert alert-danger">
						<center><strong>{{error_message}}</strong></center>
					</div>
				{% endif %}
					<div class="row">
						<div class="col-md-6">
								<input type="text" class="form-control" placeholder="Enter First Name" name="fname" required />	
						</div>
						<div class="col-md-6"> 
								<input type="text" class="form-control" placeholder="Enter Last Name" name="lname" required />
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-md-12"> 
							<input type="text" class="form-control" placeholder="Choose a username" name="username" required />
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-md-12"> 
							<input type="email" class="form-control" placeholder="Enter E-mail" name="email" required />
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-md-12"> 
							<input type="password" class="form-control" placeholder="Choose a Password" name="password" id="pass" pattern=".{8,}" required title="8 characters minimum" />
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-md-12"> 
							<input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password" id="conf_pass" pattern=".{8,}" required title="8 characters minimum" />
						</div>
					</div>
					<br>
					<input type="hidden" name="next" value="{{ request.GET.next }}">
					<center>
						<input type="submit" id="submit-button">
					</center>
				</form>
				<br>
			</div>
		</div>

</body>
