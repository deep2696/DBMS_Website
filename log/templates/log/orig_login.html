{% with title='Login' %}
	{% include 'log/header.html' %}
{%endwith%}
<body>
	<br><br><br>
		<div class="row">
			<div class="col-md-2 col-md-offset-4">
				<img class="center-block img-responsive" src="http://via.placeholder.com/100x100">
			</div>
			<div class="col-md-2">
				<h1>Jyoti Sales</h1>
			</div>
		</div>


		<hr>


		<div class="row">
			<div class="col-md-4 col-md-offset-4"  style="border-style: inset">
				<br>
				<form method="POST" action="{% url 'log:login_url' %}">
				{% csrf_token %}
				{% if error_message %}
					<div class="alert alert-danger">
						<center><strong>{{error_message}}</strong></center>
					</div>
				{% endif %}
					<div class="row">
						<div class="col-md-1">
							<span class="glyphicon glyphicon-user"></span>
						</div>
						<div class="col-md-11"> 
							<input type="text" class="form-control" placeholder="Enter Username" name="username" required />
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-md-1">
							<span class="glyphicon glyphicon-lock"></span>
						</div>
						<div class="col-md-11"> 
							<input type="password" class="form-control" placeholder="Enter Password" name="password" pattern=".{8,}" required title="8 characters minimum" />
						</div>
					</div>
					<br>
					<center>
						<button class="btn-success">Login</button>
					</center>
					<br>
					<div class="row">	
							&nbsp;
							
							<button class="loginBtn loginBtn--google">
								<a href="{% url 'social:begin' 'google-oauth2' %}" style="color: inherit;">Login with Google</a> 
							</button>
							

							<button class="loginBtn loginBtn--facebook">
								<a href="{% url 'social:begin' 'facebook' %}" style="color: inherit;">Login with Facebook</a>
							</button>
					
					<br><br>
					</div>
				</form>
				<br>
			</div>
		</div>

</body>
